{% extends 'layout.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Create Post {% endblock title %}

{% block navbar %}
<header class="header d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <a href="{% url 'index' %}" class="dev-logo me-3">DEVOnBUCKET</a>
        <h5 class="mb-0">Create Post</h5>
    </div>
    <div>
        <button class="btn btn-link text-dark">Edit</button>
        <button class="btn btn-link text-dark">Preview</button>
        <button class="btn btn-link text-dark"><i class="fas fa-times"></i></button>
    </div>
</header>
{% endblock navbar%}


{% block content %}

<body class="bg-light">


    <div class="container py-4 mb-5">
        <div class="row">
            <div class="col-md-9">
                <div class="bg-white p-4 rounded shadow-sm">
                    <!-- <button class="cover-image-btn">
                        Add a cover image
                    </button> -->

                    <input type="text" class="title-input" placeholder="New post title here...">
                    <input type="text" class="tag-input" placeholder="Add up to 4 tags...">

                    <div class="editor-toolbar">
                        <button class="toolbar-btn"><i class="fas fa-bold"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-italic"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-link"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-list-ul"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-list-ol"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-heading"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-quote-right"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-code"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-code-branch"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-bolt"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-image"></i></button>
                        <button class="toolbar-btn float-end"><i class="fas fa-ellipsis-h"></i></button>
                    </div>

                    <textarea class="content-area" placeholder="Write your post content here..."></textarea>
                </div>

                <div class="mt-3">
                    <button class="publish-btn">Publish</button>
                    <button class="btn btn-link text-dark">Save draft</button>
                    <button class="btn btn-link text-dark">Revert new changes</button>
                </div>
            </div>

        </div>
    </div>
{% endblock content %}
